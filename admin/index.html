<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel - Blog Name</title>
    <link rel="stylesheet" href="admincss/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#dashboard" class="active" data-section="dashboard">Dashboard</a></li>
                    <li><a href="#posts" data-section="posts">Posts</a></li>
                    <li><a href="#categories" data-section="categories">Categories</a></li>
                    <li><a href="#settings" data-section="settings">Settings</a></li>
                    <li><a href="../index.html" class="logout">Back to Site</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <h1>Dashboard</h1>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Posts</h3>
                        <p id="total-posts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Categories</h3>
                        <p id="total-categories">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Last Update</h3>
                        <p id="last-update">-</p>
                    </div>
                </div>
            </section>

            <!-- Posts Section -->
            <section id="posts" class="content-section">
                <h1>Manage Posts</h1>
                <button class="btn" id="add-post-btn">Add New Post</button>
                <div class="posts-list" id="posts-list">
                    <!-- Posts will be dynamically added here -->
                </div>
            </section>

            <!-- Categories Section -->
            <section id="categories" class="content-section">
                <h1>Manage Categories</h1>
                <button class="btn" id="add-category-btn">Add New Category</button>
                <div class="categories-list" id="categories-list">
                    <!-- Categories will be dynamically added here -->
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings" class="content-section">
                <h1>Site Settings</h1>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="site-title">Site Title</label>
                        <input type="text" id="site-title" value="Blog Name">
                    </div>
                    <div class="form-group">
                        <label for="site-description">Description</label>
                        <textarea id="site-description">A brief description about this blog and its purpose.</textarea>
                    </div>
                    <button type="submit" class="btn">Save Settings</button>
                </form>
            </section>

            <!-- Modal for Adding/Editing -->
            <div class="modal" id="post-modal">
                <div class="modal-content">
                    <h2 id="modal-title">Add New Post</h2>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" required>
                        </div>
                        <div class="form-group">
                            <label for="post-category">Category</label>
                            <select id="post-category" required>
                                <!-- Categories will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="post-excerpt">Excerpt</label>
                            <textarea id="post-excerpt" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="post-image">Image URL</label>
                            <input type="text" id="post-image" placeholder="Enter image URL">
                        </div>
                        <div class="form-group">
                            <label for="post-date">Date</label>
                            <input type="date" id="post-date" required>
                        </div>
                        <div class="form-group">
                            <label for="read-time">Read Time (minutes)</label>
                            <input type="number" id="read-time" min="1" required>
                        </div>
                        <button type="submit" class="btn">Save Post</button>
                        <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="adminjs/admin.js"></script>
</body>
</html>
